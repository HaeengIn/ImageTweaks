<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copyright of sample images</title>
    <style>
        img {padding-top: 10px;}
        body {text-align: center; background-color: #2d2d2d; color: #fff;}
        a {color: aqua;}
        details {padding-bottom: 10px;}
        @media (max-width:767px) {
            img {max-width: 100%;}
        }
        @media (min-width:768px) {
            img {max-width: 60%;}
            hr {max-width: 60%;}
        }
    </style>
</head>
<body>
    <div>
        <h2>&copy; <a href="http://yo-star.com/" target="_blank" rel="noopener noreferrer">Yostar</a></h2>
        <details>
            <summary>image1.png</summary>
            <img loading="lazy" src="image1.png" alt="stella sora wallpaper">
        </details>
    </div>
    <hr>
    <div>
        <h2>&copy; <a href="https://sega.com/" target="_blank" rel="noopener noreferrer">SEGA</a> / 
    &copy; <a href="https://colorfulpalette.co.jp/" target="_blank" rel="noopener noreferrer">Colorful Palette Inc.</a> / 
    &copy; <a href="https://crypton.co.jp/" target="_blank" rel="noopener noreferrer">Crypton Future Media, Inc.</a></h2>
        <details>
            <summary>image2.webp</summary>
            <img loading="lazy" src="image2.webp" alt="Shizuku fanart">
        </details>
    </div>
    <hr>
    <div>
        <h2>&copy; <a href="https://x.com/dannidanidh" target="_blank" rel="noopener noreferrer">단이</a></h2>

</body>
</html>
